<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now is...</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .window-frame {
      border: 4px ridge #c0c0c0;
      width: 300px;
      background: #f0f0f0;
      box-shadow: 4px 4px #808080;
    }
    .window-titlebar {
      background: linear-gradient(to bottom, #000080, #000060);
      color: white;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      border-bottom: 2px ridge #808080;
    }
    .window-buttons {
      display: flex;
      gap: 6px;
    }
    .window-buttons .btn {
      width: 18px;
      height: 18px;
      background: #c0c0c0;
      border: 2px outset #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      line-height: 1;
      cursor: pointer;
    }
    .clock-display {
      background: #d0f4ff;
      color: #000;
      font-size: 14px;
      text-align: center;
      padding: 20px 10px;
      border: 2px inset #808080;
      margin: 20px;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #808080;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .date {
      font-size: 10px;
    }
    .time {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="window-frame">
    <div class="window-titlebar">
      <span>♥ Now is... ♥</span>
      <div class="window-buttons">
        <div class="btn">♥</div>
        <div class="btn">✕</div>
      </div>
    </div>

    <div class="clock-display">
      <div class="date" id="date">---- -- --</div>
      <div class="time" id="clock">--:--:--</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      document.getElementById('date').innerText = `${year}-${month}-${day}`;
      document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
